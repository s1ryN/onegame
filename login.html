<!DOCTYPE html>
<html lang="en">
<head>
    <!--EN: Default setup to UFT-8 and viewportu for responsive desing, 
        connection of ral.css, Space Mono font and Google recaptcha, setup of the title for the page-->
    <!--CZ: Základní nastavení na UTF-8 a viewportu pro responsivní design, 
        připojení index.css, fontu Space Mono a Google recaptchy, nastavení title pro stránku-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ral.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>OneGame | Login</title>
</head>
<body>
    <!--EN: Logo that redirects to index.html-->
    <!--CZ: Logo, které odkazuje na index.html-->
    <div class="logo">
        <a href="index.html">
          <img src="images/Onegame.png" alt="Logo" draggable="false">
        </a>
    </div>
    <!--EN: Form for login of the user-->
    <!--CZ: Formulář pro login uživatele-->
    <div class="container">
        <form action="http://localhost:3000/login" method="post">
            <label for="username"><strong>Username</strong></label>
            <input type="text" id="username" name="username" required autofocus>
            <label for="password"><strong>Password</strong></label>
            <input type="password" id="password" name="password" required>
            <div class="g-recaptcha" data-sitekey="6Le25nIoAAAAAFyEkChVXQoMoIR_bT9MRfl1CND6"></div>
            <input type="submit" value="Login">   
            <!--EN: Redirect to register.html if the user doesnt have an account-->
            <!--CZ: Redirect na register.html pokud nemá uživatel účet -->         
            <div class="acc">
                <p><small>Don't have an account? <a href="register.html" class="link-style">Sign up</a></small></p>
            </div>
        </form>
    </div>
    <!--EN: Footer with link to more important info -->
    <!--CZ: Footer s odkazy na další důležité info-->
    <footer class="footer">
        <small><a href="#" class="link-style">About</a></small>
        <small><a href="#" class="link-style">Terms of Service</a></small>
        <small><a href="#" class="link-style">Privacy Policy</a></small>
        <small><a href="#" class="link-style">Advertising</a></small>
        <small><a href="#" class="link-style">Support</a></small>
        <small><a>© 2023 OneGame.gg</a></small>
    </footer>
</body>
</html>
